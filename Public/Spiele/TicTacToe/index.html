<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../../.">Home</a>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="gameboard">
            <div class="cell" cell_id="0">X</div>
            <div class="cell" cell_id="1">O</div>
            <div class="cell" cell_id="2"></div>
            <div class="cell" cell_id="3"></div>
            <div class="cell" cell_id="4"></div>
            <div class="cell" cell_id="5"></div>
            <div class="cell" cell_id="6"></div>
            <div class="cell" cell_id="7"></div>
            <div class="cell" cell_id="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
        
    <!-- <div class="main">
        <canvas id="gameboard1" ></canvas>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
